<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div { margin: 10px;}
    </style>
</head>
<body>
    <form autocomplete="off" action="cadastro.java" method="POST">
        <div>
            <label for="iusu">Usuario:</label>
            <input type="text" name="usu" id="iusu" required minlength="5" maxlength="20" size="10" autocomplete="username">
        </div>
        <div>
            <label for="isenha">Senha:</label>
            <input type="password" name="senha" id="isenha" required minlength="5" maxlength="20">
        </div>
        <div>
            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>
</body>
</html>
